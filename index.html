<!DOCTYPE html>
<html>
    <head>
        <title>Speed Racer</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <link type="text/css" rel="stylesheet" href="racer.css">
        <link href='https://fonts.googleapis.com/css?family=Fugaz+One' rel='stylesheet' type='text/css'>
        <link href="Bobs_Burgers.ttf">
        <script src="racer.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="heading"><h1>Battle of the Belchers</h1></div>
            <div class='instructions'>
                <h4>Tina uses 'z', Bob uses 'm'</h4>
            </div>
            <button class="hidden" id="restart" type="reset">PLAY AGAIN?</button>
            <table class="racer-table">
                <tr id="lane1">
                    <td class="active"></td>
                </tr>
                <tr id="lane2">
                    <td class="active"></td>
                </tr>
            </table>


            <div>
                <p class="hidden" id="tina_wins">Uhhhhhhhh Tina wins! You get all the butts.</p>
            </div>
            <div>
                <p class="hidden" id="bob_wins">Ohh my god!! Bob wins!</p>
            </div>
        </div>

    </body>
</html>
